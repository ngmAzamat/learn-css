          <option value="absoulte">absoulte</option>

          <option value="fixed">fixed</option>
          <option value="static">static</option>
          <option value="sticky">sticky</option>
        </select>
        <label>backgroundcolor</label>
        <input type="color" id="backgroundcolor" value="#0000ff" />
        <label>color</label>
        <input type="color" id="color" value="#ffffff" />
        <label>unit</label>
        <select id="select">
          <option value="px">пиксели</option>
          <option value="%">проценты</option>
          <option value="em">em</option>
          <option value="rem">rem</option>
          <option value="vw">vw</option>

          <option value="vh">vh</option>
          <option value="vmin">vwin</option>
          <option value="vmax">vwax</option>
          <option value="svh">vwax</option>
          <option value="lvh">vwax</option>
          <option value="dvh">vwax</option>
        </select>
        <label>zIndex</label>
        <input id="z-index" type="number" placeholder="z-index" />

        <label>top</label>
        <input id="top" type="number" placeholder="top" />
        <label>left</label>

        <input id="left" type="number" placeholder="left" />
        <label>right</label>

        <input id="right" type="number" placeholder="right" />
        <label>bottom</label>

        <input id="bottom" type="number" placeholder="bottom" />
        <button id="button" onclick="onClick(event)">create</button>
        <button class="X" id="dialog-button" onclick="closeDialog1(event)">
          X
        </button>
